<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
  <script src="/static/scripts/main.js"></script>
  <script src="/static/scripts/models.js"></script>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.0.3/moment-timezone.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.13.3/jquery.tablesorter.min.js"></script>
  <link type="text/css" rel="stylesheet" href="/static/style/main.css" />

  <title>My Checklist App</title>
</head>
<body>
  <input id="content-input"></input>
  <button id="create-new-item" type="button">Create New Item</button>
  <ul id="filter">
    <li id="all">All</li>
    <li id="completed">Completed</li>
    <li id="notcompleted">Not Completed</li>
  </ul>
  <table id="checklist">
    <thead>
      <tr>
        <th>Completed?</th>
        <th>Date Created</th>
        <th>Task</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="checklist-main">
    </tbody>
  </table>

  <script id="checklist-item" type="x-handlebars-template">
    <tr id={{key}}>
      <td>
        {{#if completed}}
          <input type="checkbox" id={{key}} checked="checked">
        {{else}}
          <input type="checkbox" id={{key}}>
        {{/if}}
      </td>
      <td id={{createdDate}}>{{prettyDate}}</td>
      <td>{{content}}</td>
      <td><button type="button" id={{key}}>Delete</button></td>
    </tr>
  </script>

  <script id="checklist-template" type="x-handlebars-template">
    {{#each this}}
      {{> checklist-item}}
    {{/each}}
  </script>

</body>
</html>
